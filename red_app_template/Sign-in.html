<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<title>首购</title>
<!--标准mui.css-->
<link rel="stylesheet" href="css/mui.min.css">
<!--App自定义的css-->
<link rel="stylesheet" type="text/css" href="css/base.css">

<script src="js/jquery.min.js" ></script>

<body>
  <header class="header mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">登录</h1>

  <!--header-end-->
<div class="mui-content">
    <form>
      <div class="register-group">
        <div class="register-input mui-input-row user-icon"><input type="text" class="mui-input-clear" placeholder="请输入手机号码" autofocus="autofocus" /></div>
        <div class="register-input mui-input-row paddword-icon"><input type="password" class="mui-input-clear" maxlength="16" placeholder="请输入6-16位密码" /></div>
      </div>
      <div class="settings-btn"><button class="btn" type="button">登录</button></div>
      <p class="register-now">忘记密码?<a href="Register.html">立即注册</a></p>
    </form>  
</div>
<!--container-end-->
