<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="keywords" content="{iMicms::C('keyword')}"/>
    <meta name="description" content="{iMicms::C('content')}"/>
    <link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/vote/bootstrap_min.css?2013-9-13-2" media="all"/>
    <link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/vote/bootstrap_responsive_min.css?2013-9-13-2"
          media="all"/>
    <link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/vote/sstyle.css?2013-9-13-2" media="all"/>
    <link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/vote/todc_bootstrap_button.css?2013-9-13-2"
          media="all"/>
    <link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/vote/themes.css?2013-9-13-2" media="all"/>
    <link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/vote/daterangepicker.css?2013-9-13-2" media="all"/>
    <link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/vote/inside.css?2013-9-13-2" media="all"/>
    <link rel="stylesheet" type="text/css" href="{iMicms::RES}/css/vote/chosen.css?2013-9-13-2" media="all"/>
    <script type="text/javascript" src="{iMicms::RES}/js/jQuery.js?2013-9-13-2"></script>
    <title>微信投票管理系统</title>
    <link rel="shortcut icon" href="/tpl/static/favicon.ico"/>
    <!--[if lte IE 9]>
    <script src="{iMicms::RES}/js/watermark.js"></script><![endif]-->
    <!--[if IE 7]>
    <link href="{iMicms::RES}/css/vote/font_awesome_ie7.css" rel="stylesheet"/><![endif]-->
</head>
<body>
<div id="main">
    <div class="container-fluid">

        <div class="row-fluid">
            <div class="span12">

                <div class="box">
                    <div class="box-title">
                        <div class="span10">
                            <h3><i class="icon-edit"></i>问题玩法设置</h3>
                        </div>
                        <div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                    </div>

                    <div class="box-content">
                        <form action="" method="post" class="form-horizontal form-validate"
                              enctype="multipart/form-data">
                            <input type="hidden" name="id" value="{iMicms:$set.id}">

                            <div class="control-group">
                                <label class="control-label">是否开启答题投票：</label>
                                <div class="controls">
                                    <label class="radio inline">
                                        <input type="radio" name="is_open" value="0"
                                        <if condition="$set.is_open eq 0">checked="checked"</if>
                                        />
                                        关闭
                                    </label>
                                    <label class="radio inline ">
                                        <input type="radio" name="is_open" value="1"
                                        <if condition="$set.is_open eq 1">checked="checked"</if>
                                        />
                                        开启
                                    </label>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">显示问题条数：</label>
                                <div class="controls">
                                    <input type="text" name="question_num" id="question_num"
                                           value="{iMicms:$set.question_num}"
                                           class="input-large" data-rule-required="true" data-rule-maxlength="30"/><span
                                        class="help-inline">一次显示问题的数量</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">回答正确次数：</label>
                                <div class="controls">
                                    <input type="text" name="answer_num" id="answer_num" value="{iMicms:$set.answer_num}"
                                           class="input-large" data-rule-required="true" data-rule-maxlength="30"/><span
                                        class="help-inline">次数不大于问题的显示条数，且回答正确的数量大于设置的数量时方可投票</span>
                                </div>
                            </div>

                            <!--<div class="control-group">-->
                                <!--<label class="control-label">启动限时回答：</label>-->
                                <!--<div class="controls">-->
                                    <!--<label class="radio inline">-->
                                        <!--<input type="radio" name="is_limit_time" value="0"-->
                                        <!--<if condition="$set.is_limit_time eq 0">checked="checked"</if>-->
                                        <!--/>-->
                                        <!--不限时-->
                                    <!--</label>-->
                                    <!--<label class="radio inline ">-->
                                        <!--<input type="radio" name="is_limit_time" value="1"-->
                                        <!--<if condition="$set.is_limit_time eq 1">checked="checked"</if>-->
                                        <!--/>-->
                                        <!--限时-->
                                    <!--</label>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="control-group">
                                <label class="control-label">限时时间：</label>
                                <div class="controls">
                                    <input type="text" name="limit_time" id="limit_time" value="{iMicms:$set.limit_time}"
                                           class="input-large" data-rule-required="true" data-rule-maxlength="30"/><span
                                        class="help-inline">单位秒</span>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">
                                    保存
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
